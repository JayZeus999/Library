<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>LIBRARY</title>
</head>

<body>

    <div class="container" id="library-cards"></div>

    <form class="hidden" id="book-form">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required>

        <label for="pages">Pages: </label>
        <input type="text" id="pages" name="pages" required>

        <label for="read">Read Status: </label>
        <input type="checkbox" id="read" name="read" required>

        <button type="submit">Add Book</button>
        <button type="button" id="cancel">Cancel</button>
    </form>

        <button id="new-book">New Book</button>

        <script src="./script.js" defer></script>
</body>

</html>
